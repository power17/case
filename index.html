        var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;
        
        function init() {

            canvas = document.getElementById("canvas");

            autoScreen(750, 1256, canvas);
            
            images = images||{};
            ss = ss||{};
            var loader = new createjs.LoadQueue(false);
            loader.installPlugin(createjs.Sound);
            loader.addEventListener("fileload", handleFileLoad);
            loader.addEventListener("progress", handleProgress);
            loader.addEventListener("complete", handleComplete);
            loader.loadManifest(lib.properties.manifest);

            loader.loadFile({src:"sounds/bg.mp3", id:"bg"});
        }

        function handleProgress(evt) {
            //document.getElementById("laodingtext").innerHTML ='Loading '+ Math.floor(evt.loaded * 100) + '%';
            //$('.pgtrack').width(Math.floor(evt.loaded * 100)+"%");
            $('#loadtxt').html(Math.floor(evt.loaded * 100)+"%");
        }
        function handleFileLoad(evt) {
            if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
        }

        function handleComplete(evt) {
            $("#pgbar").fadeOut();          


            createjs.Sound.registerSounds({
                src: "sounds/bg.mp3",
                id: "bg"
            });

            playSound('bg',-1);

            var queue = evt.target;
            var ssMetadata = lib.ssMetadata;
            for(i=0; i<ssMetadata.length; i++) {
                ss[ssMetadata[i].name] = new createjs.SpriteSheet( {"images": [queue.getResult(ssMetadata[i].name)], "frames": ssMetadata[i].frames} )
            }

            canvas.style.display = 'block';
            exportRoot = new lib.独一无二();   //新版只需要改这地方
            stage = new createjs.Stage(canvas);
            stage.addChild(exportRoot);
            stage.enableMouseOver();
            createjs.Touch.enable(stage);
        //Registers the "tick" event listener.
        fnStartAnimation = function() {
            createjs.Ticker.setFPS(lib.properties.fps);
            createjs.Ticker.addEventListener("tick", stage);
        }
        //Code to support hidpi screens and responsive scaling.
        
        fnStartAnimation();

        
    }
    function playSound(id, loop) {
        createjs.Sound.play(id, createjs.Sound.INTERRUPT_EARLY, 0, 0, loop);
    }

    <canvas id="canvas" width="750" height="1250" style="position: absolute; background-color:rgba(0, 0, 0, 1.00);"></canvas>
        
    
    <div id="pgbar">
        <img src="./cssimg/loading.gif" class="gif">
        <span id="loadtxt">0%</span>
    </div>

    <div class="alertbg">
        <div class="myalert">
            <span></span>
            <div class="alertbtn"><hr />确定</div>
        </div>
    </div>

<script>
    init();

    window.alert=function(msg){
        $('.alertbg').fadeIn('400');
        $('.myalert span').html(msg);
    }
    $('.alertbtn').click(function(event) {
        $('.alertbg').fadeOut('400');
    });

$(function(){
    window.addEventListener("touchmove", function(event){       
         event.preventDefault();   
    }, false);
});
</script>
